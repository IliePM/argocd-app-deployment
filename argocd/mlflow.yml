apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/IliePM/mlops-infra
    targetRevision: HEAD
    path: mlflow
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: mlops-mlflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true